<app-navbar></app-navbar>
<div>
    <h1 class="alignn"> Les offres VOIP :</h1>
    <button class="btn2" routerLink="/orangeb2b/create">Ajouter une offre</button>
</div>
<br><br><br>

<input class="align2" type="text" placeholder="Search..">
<button class="btn3">Search</button>
<br><br><br>
<div>

    <table align="center" class="table">
        <thead>
            <tr>
                <th style="border-top-left-radius: 10px; " scope="col ">Offre</th>
                <th scope="col ">Service</th>
                <th scope="col ">Equipement</th>
                <th scope="col ">Stock</th>
                <th style="border-top-right-radius: 10px; " scope="col "></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let offres of catalogues[0].offre; index as i ">
                <ng-container *ngFor="let services of offres.service ">
                    <ng-container *ngFor="let equipements of services.equipement ">
                        <td>{{ offres.offreName}}</td>
                        <td>{{ services.typeService }}</td>
                        <td>{{ equipements.typeEquipement}}</td>
                        <td>{{ offres.id}}</td>
                        <td> <button (click)="getId(offres.id) " class=" btn ">Consulter</button></td>
                    </ng-container>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
